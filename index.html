<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Huddle landing page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="logo">
          <img src="./src/images/logo.svg" alt="logo Huddle" />
        </header>
        <section class="conteudo-principal">
          <img
            src="./src/images/illustration-mockups.svg"
            alt="imagem-principal"
          />
          <div class="descricao">
            <h1 class="titulo">Build The Community Your Fans Will Love</h1>
            <p class="texto">
              Huddle re-imagines the way we build communities.You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="botao">
              <a href="#">Register</a>
            </button>
          </div>
        </section>
      </div>
      <div>
        <footer>
          <div class="social">
            <ul>
              <li>
                <a href="#"> <i class="fab fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#"> <i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"> <i class="fab fa-instagram"></i></a>
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
